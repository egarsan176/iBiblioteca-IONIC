<ion-header>
  <ion-toolbar color="#4C2F87">
    <ion-title>Biblioteca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let libro of biblioteca">

      <ion-thumbnail>
        <img src="https://covers.openlibrary.org/b/isbn/{{libro.isbn[4]}}-M.jpg">
      </ion-thumbnail>

      <ion-label style="margin-left: 2%;" >
        <ion-text color="dark">
          <h2><b>{{libro.title}}</b></h2>
        </ion-text>
        <ion-text color="medium">
          <p>Autor: {{libro.author_name}}</p>
        </ion-text>
        <ion-text color="medium">
          <p>AÃ±o: {{libro.first_publish_year}}</p>
        </ion-text>
      </ion-label>

      <a href="#"><ion-icon  name="chevron-forward">
      </ion-icon></a>

    </ion-item>
  </ion-list>



</ion-content>
